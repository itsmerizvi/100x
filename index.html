<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- Optional: Include some Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hello World test</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">100x</a>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active"
              >Home</a
            >
            <a href="#" class="list-group-item list-group-item-action">About</a>
            <a href="#" class="list-group-item list-group-item-action"

            >
          </div>
        </div>

        <div class="col-md-9">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img
                src="https://source.unsplash.com/random/800x400?nature,1"
                alt="Random Nature Image 1"
              />
            </div>
            <div class="item">
              <img
                src="https://source.unsplash.com/random/800x400?nature,2"
                alt="Random Nature Image 2"
              />
            </div>
            <div class="item">
              <img
                src="https://source.unsplash.com/random/800x400?nature,3"
                alt="Random Nature Image 3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery & Bootstrap JS & Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
